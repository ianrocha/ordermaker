<div class="card" style="width: 18rem;">
  {% if instance.image %}
    <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.name }} logo">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.name }}</h5>
    <p class="card-text">{{ instance.description }}</p>
    {{cart}}
    {% include 'clients/snippets/update-cart.html' with client=instance cart=cart %}
  </div>
</div>
