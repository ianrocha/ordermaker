<form class="form-product-ajax" method="POST" action="{% url 'cart:update' %}" data-endpoint="{% url 'cart:update' %}" class="form">
  {% csrf_token %}
  <input type="hidden" name="client_id" value="{{ client.id }}" />

  <span class="submit-span">

    {% if cart.client%}
      {% if client == cart.client %}
        Selected <button type="submit" class="btn btn-link">Remove?</button>
      {% else %}
        <button type="submit" class="btn btn-success">Change Client</button>
      {% endif %}
    {% else %}
      <button type="submit" class="btn btn-success">Select Client</button>
    {% endif %}
  </span>
</form>
