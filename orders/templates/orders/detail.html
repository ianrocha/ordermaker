{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-12 col-md-6 mx-auto">
    <h1>Order {{ object.order_id }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-6 mx-auto">
    <p>Items:
      {% for item in cart_items %}
        {{ item.product }}
        {% if not forloop.last %}
          ,
        {% endif %}
      {% endfor %}</p>
  </div>
</div>
{% endblock %}
