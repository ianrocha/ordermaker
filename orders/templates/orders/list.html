{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-12">
    <h1>Orders</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <th>Order Id</th>
        <th>Client</th>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <td><a href="{{ object.get_absolute_url }}">{{ object.order_id }}</a></td>
          <td>{{ object.cart.client }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
