<div class="card h-100" style="width: 18rem;">
  {% if instance.image %}
    <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.name }} logo">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.name }}</h5>
    <p class="card-text">This product costs ${{ instance.unit_price }}</p>
    {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
  </div>
</div>
